version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: bingo_postgres
    restart: always
    environment:
      POSTGRES_USER: bingo_admin
      POSTGRES_PASSWORD: secure_password_2026
      POSTGRES_DB: bingo_vintage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: